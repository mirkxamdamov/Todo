<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Todo</title>
  </head>
  <body class="d-flex align-items-start min-vh-100 justify-content-center">
      <div class="container w-50">
        <h1 class="text-center mb-3 mt-5">Todo App!</h1>
        <b >length: <i class="total">5</i></b>
        <form class="mt-3">
          <input
            type="text"
            required
            autofocus
            class="text-center form-control w-100 inp"
          />
        </form>
        <ul class="list-inline text-center">
          <li
            class="d-flex mb-2 w-100 border px-3 py-2 align-items-center justify-content-between"
          >
            <div>
              <input type="checkbox" class="form-check-input" />
              <span class="span">app!</span>
            </div>
            <div>
              <button class="btn btn-primary edit">edit</button>
              <button class="btn btn-danger delete">delete</button>
            </div>
          </li>
        </ul>
      </div>

      <template class="todo-templete">
        <li class="d-flex w-100 border px-3 py-2 align-items-center justify-content-between todo" >
          <input type="checkbox" class="form-check-input check" />
          <span class="span text-start"></span>

          <div>
            <button class="btn btn-primary edit">edit</button>
            <button class="btn btn-danger delete">delete</button>
          </div>
        </li>
      </template>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
